version: 0.1
env:
  shell: bash

phases:

  install:

    commands:
      - npm install
      - npm install -g serverless
      - npm install serverless-deployment-bucket 
      - chmod +x s3_script.sh
      - chmod +x test.sh
      - ./s3_script.sh
      - ./test.sh
              
  build:

    commands:
      - serverless deploy
